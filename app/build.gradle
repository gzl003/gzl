apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.zhiguang.li"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        //启用renderscript
        renderscriptTargetApi = 18
        renderscriptSupportModeEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        targetGenDir 'src/main/java'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/layoutlib-api.jar')
    compile files('libs/fastjson-1.1.36.jar')
    compile files('libs/gifView.jar')
    compile files('libs/tencentX5WebView.jar')
    compile project(':libzxing')

    //noinspection GradleCompatible
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:palette-v7:26.0.1'
    compile 'com.google.android.gms:play-services-appindexing:9.6.1'
    compile 'com.github.bumptech.glide:glide:4.2.0'
    compile 'org.greenrobot:greendao:3.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'

    compile 'com.youth.banner:banner:1.4.1'
    compile 'com.bigkoo:convenientbanner:2.0.5'

    compile 'com.jiongbull:jlog:1.0.5'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'org.greenrobot:eventbus:3.0.0'

    //IJKPlayer
    //required, enough for most devices.
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.6.1'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.6.1'

    // ExoPlayer as IMediaPlayer: optional, experimental
    compile 'tv.danmaku.ijk.media:ijkplayer-exo:0.6.1'
    compile('jameson.io.library:library:0.0.1') {
        exclude group: "com.android.support", module: "support-v4"
    }
}